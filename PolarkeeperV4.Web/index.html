<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta name="keywords" content="Polarkeeper,Runkeeper,bjorn vandenbussche,sync,polar personal trainer,ppt" />
    <meta name="description" content="Polarkeeper, a sync service for Runkeeper and Polar Personal Trainer" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Polarkeeper</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body ng-controller="baseController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle collapsed" data-toggle="collapse" data-target="#targetnav">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Polarkeeper</a>
            </div>
            <div id="targetnav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/about">About</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/sync">Sync</a></li>
                    <li data-ng-hide="!authentication.isAuth" class="dropdown">
                        <a style="cursor: pointer" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{authentication.userName}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                        </ul>
                    </li>

                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page {{pageClass}}" ng-view>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <p class="text-muted">&copy; {{ date | date:'yyyy' }} <a href="mailto:info@polarkeeper.me" target="_blank">Bjorn Vandenbussche</a>
                    </p>
                </div>
                
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angulartics.js"></script>
    <script src="scripts/angulartics-ga.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/syncService.js?v=2"></script>
    <!-- Load controllers -->
    <script src="app/controllers/homeController.js?v=2"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/baseController.js?v=2"></script>
    <script src="app/controllers/associateController.js?v=2"></script>
    <script src="app/controllers/syncController.js?v=2"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->
<script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-62814350-1', 'auto');
</script>
</body>
</html>
